<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Set Time out</h1>
</body>
</html>

<script>

    console.log(1);

    setTimeout(function(){
        console.log(2);
    },1000)                      //time is milliseconds  100 milliseconds = 1 second

    console.log(3);

    setTimeout(function(){
        console.log(4);
    },1000)

    // setTime out---IS A METHOD WHICH IS GIVEN BY BROWSER.
    // IT TAKE 2 ARGUMENTS.
    // 1.will be a function which we want to create.
    //2.duration,delay after which you want to execute this function.

</script>

<script>
    //createElement--->Create tags
    //1.Creating tags-->hh1,h2,div,img,p
    //2.writing innerText
    //3.Append--used to add created tags into html

    let heading=document.createElement("h1");
    heading.innerText="I am heading 1";

    let box=document.createElement("div");
    box.innerText="I am div";

    let paragraph=document.createElement("p");
    paragraph.innerText="iam a paragraph";


    document.querySelector("body").append(heading,box,paragraph) //it will add html tags into body tag
</script>
